<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<title>Basic Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="./stylesheet/style.css" type="text/css" />
	</head>
	
	<body>
	    
<div class="frame">
<div id="screen">
</div>

<div class="row">
<button value="CE" id="clear" class="btn">C</button>
<button id="calcTxt" class="btn">JAVASCRIPT CALCULATOR</button>
<button id="divide" class="btn">&#247;</button>
</div>

<div class="row">
<button value="7" class="btnnum">7</button>
<button value="8" class="btnnum">8</button>
<button value="9" class="btnnum">9</button>
<button id="multiply" class="btn">x</button>
</div>

<div class="row">
<button value="4" class="btnnum">4</button>
<button value="5" class="btnnum">5</button>
<button value="6" class="btnnum">6</button>
<button id="subtract" class="btn">-</button>
</div>

<div class="row">
<button value="1" class="btnnum">1</button>
<button value="2" class="btnnum">2</button>
<button value="3" class="btnnum">3</button>
<button id="add" class="btn">+</button>
</div>

<div class="row">
<button id="modulo" class="btn">%</button>
<button value="0" class="btnnum">0</button>
<button id="decimal" class="btn">.</button>
<button id="equal" class="btn">=</button>
</div>



</div>

<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
